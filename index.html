<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card Component </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <section class="main-image">
            <img src="/images/image-product-desktop.jpg" alt="image-product" class="main-image_">
            <img src="/images/image-product-mobile.jpg" alt="image-product" class="main-image-mobile">
        </section>

        <section class="main-text">
            <h6>PERFUME</h6>

            <h1>Gabrielle Essence Eau De Parfum</h1>

            <p>A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.</p>

            <div class="main-text-prices">
                <p><span class="main-text-prices-boldText">$149.99</span></p>
                <p class="main-text-prices-normalText">$169.99</p>
            </div>

            <button>
                <div class="main-text-button-icon">
                    <img src="/images/icon-cart.svg" alt="icon" class="main-text-button-icon_">
                </div>

                
                Add to Cart
            </button>
        </section>
    </main>

    <p class="credits">Challenge by <a href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa" target=”blank”>Frontend Mentor</a>. Coded by <a href="">Ibukunoluwa Oladeinde.</a></p>
</body>

</html>
